<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            color: rgb(199, 156, 27);
        }
        div {
            color: brown;
        }
    </style>
</head>
<body>

   <form action="#" method="POST">
       <div>
            <h1>Registration Form</h1>
            <label for="first-name"> First Name: * </label>
            <input type="text" id="first-name" name="first-name" placeholder="Enter your First Name" required>
       </div>

       <div>
            <label for="last-name"> Last Name: * </label>
            <input type="text" id="last-name" name="last-name" placeholder="Enter your Last Name" required>
       </div>

       <div>
            <label for="email"> Email Address: * </label>
            <input type="email" id="email" name="email" placeholder="Enter your Email Address" required>
       </div>

       <div>
            <label for="password"> Password: * </label>
            <input type="password" id="password" name="password" placeholder="Enter your Password" required>
       </div>

       <div>
            <label for="confirm-password"> Confirm Password: * </label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your Password" required>
       </div>

       <div>
            <label for="birthday"> Birthday: </label>
            <input type="date" id="birthday" name="birthday">
       </div>
       <br>

       <div>
           <p>Gender Identity:</p>
           <label for="male"> Male </label>
           <input type="radio" id="male" name="gender" value="male">


           <label for="female"> Female </label>
           <input type="radio" id="female" name="gender" value="female">


           <label for="non-binary"> Non-binary </label>
           <input type="radio" id="non-binary" name="gender" value="non-binary">


           <label 
           "no-answer"> I Prefer not to Answer </label>
           <input type="radio" id="no-answer" name="gender" value="no-answer">
       </div>
       <br>

       <div>
           <p>A Short Description About Myself:</p>
           <textarea name="description" rows="5" placeholder="Write a short description..."></textarea>
       </div>
       <br>

       <div>
           <label for="favorite-language">Favorite Language:</label>
           <select id="favorite-language" name="language">
               <option value="Javascript">Javascript</option>
               <option value="Python">Python</option>
               <option value="Java">Java</option>
               <option value="C++">C++</option>
           </select>
       </div>
       <br>

       <div>
           <input type="checkbox" id="subscribe" name="subscribe">
           <label for="subscribe">Yes, I would like to receive periodic emails</label>
       </div>
       <br>

       <div>
           <input type="submit" value="Create Account">
           <br>
           <p>* Indicates a required field</p>
       </div>
   </form>

</body>
</html>
